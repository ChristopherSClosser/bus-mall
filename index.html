<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Bitter|Copse|Cutive|Lora:700|Sanchez|Scope+One|Slabo+27px|Trocchi|Vesper+Libre" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Bus Mall</h1>
    </header>
    <main>
      <section>
        <div id=intro>
          <h3>Instructions:</h3>
          <p> You will be shown a group of 3 items, please select your favorite item among these. Your choice should be made quickly. After completing twenty-five times, you will see your stats!</p>
        </div>
        <button id="startButton">Start Test</button>
      </section>
      <section>
        <div id="runningCounter" class="hidden">
          <span id="runningTotal"></span>
          <span id="runningCount"> of 25 sections made</span>
        </div>
        <div class "gallery" id="itemSpace"></div>
      </section>
      <section>
        <table id="tableResults">
        </table>
      </section>
    </main>
    <footer>
    </footer>
    <script src="app.js"> </script>
  </body>
</html>
