<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  </head>
  <body>
    <main>
      <section>
        <div id=intro>
          <h3>Thank You For Helping Us Gather Some Data:</h3>
          <p> You will be shown a group of 3 items, please click on your favorite item among these. Your choice should be made quickly. After completing twenty-five times, you will see your stats! <br><br> Click begin to start!</p>
        </div>
        <button id="startButton">Begin</button>
      </section>
      <section>
        <div id="runningCounter" class="hidden">
          <span id="runningTotal"></span>
          <span id="runningCount"> of 25 sections made</span>
        </div>
        <div class "gallery" id="itemSpace"></div>
      </section>
      <section>
        <table id="tableResults">
        </table>
        <canvas id="chart"></canvas>
      </section>
    </main>
    <footer>
    </footer>
    <script src="app.js"> </script>
  </body>
</html>
